<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel logowania</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #c40000; /* czerwone tło */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: #000;
            color: #fff;
            width: 350px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #c40000;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #c40000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #ff1a1a;
            transform: scale(1.03);
        }

        .footer-text {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Logowanie</h2>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Login" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Hasło" required>
            </div>
            <button class="login-btn" type="submit">Zaloguj się</button>
        </form>
        <div class="footer-text">© 2026 Twoja strona</div>
    </div>

</body>
</html>
